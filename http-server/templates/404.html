<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px;
    }

    .error-page {
        margin: 20px;
    }

    .error-code {
        font-size: 6em;
        color: #ff6b6b;
        margin: 0;
    }

    .error-message {
        font-size: 1.5em;
        color: #333;
        margin: 10px 0;
    }

    .error-description {
        color: #666;
        margin-bottom: 20px;
    }

    .home-button {
        padding: 10px 20px;
        background: #ff6b6b;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .home-button:hover {
        background: #ff3b3b;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
<div class="container">
    <div class="error-page">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Oops! Page Not Found</h2>
        <p class="error-description">The file you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="home-button">Go to /</a>
    </div>
</div>
</body>
</html>
